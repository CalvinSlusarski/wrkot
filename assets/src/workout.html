<template>

<require from="material-design-lite/material.css"></require>
  <section class="au-animate">
    <h2>${heading} <span>: <!-- Date! --> May 24, 2016 7-11pm<br></h2>                

    <div class="mdl-grid" if.bind=" theList.length > 0" >
        <div class="mdl-cell mdl-cell--4-col" repeat.for="item of theList">
           <div class="card-event mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand">
                    <h4 click.delegate="changeExcercise(item)">
                    ${item.name}:<br>
                    
                    <!--May 24, 2016<br>-->
                    7-11pm
                    </h4>
                    <!-- Colored FAB button with ripple -->
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" click.delegate="addSet(item)">
                    <i class="material-icons">add</i>
                    </button>
                </div>
                <div class="mdl-card__actions mdl-card--border" repeat.for="set of item.sets">
                    <a class="mdl-button mdl-button--colored mdl-js-button">
                      <span click.delegate="changeWeight(set)">${set.weight} </span> - 
                      <span click.delegate="changeSet(set)">${set.sets} </span> X 
                      <span click.delegate="changeRep(set)">${set.reps} </span>
                    </a>
                    <div class="mdl-layout-spacer"></div>
                    
                    <i class="material-icons" click.delegate="removeSet(item, set)">delete</i>

                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                     
                    </a>
                    <div class="mdl-layout-spacer"></div>
                </div>
            </div>
        </div>
    </div>
            <div class="mdl-cell mdl-cell--4-col" click.delegate="addWorkout()">
           <div class="card-event mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand">
                    <h4>
                    <!--${item.lift}:<br>-->
                    
                    <!--May 24, 2016<br>-->
                    <br />
                    Add Exercise
                    </h4>
                    <!-- Colored FAB button with ripple -->

                </div>
                <div class="mdl-card__actions mdl-card--border">

                    <!--<div class="mdl-layout-spacer"></div>-->


                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                     
                    </a>
                    <!--<div class="mdl-layout-spacer"></div>-->
                </div>
            </div>
        </div>
  </section>
</template>
